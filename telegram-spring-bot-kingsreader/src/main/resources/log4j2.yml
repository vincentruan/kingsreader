Configutation:
  name: Default

  Properties:
    Property:
    - name: log-path
      value: ${env:LOG_HOME}
    - name: app-name
      value: kingsreader

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{HH:mm:ss.SSS} %-5level [%t][%c{1.}.%M:%L] - %msg}%n"

    RollingRandomAccessFile:
      name: Rolling_Random_Access_File_Appender
      fileName: ${log-path}/${app-name}.log
      filePattern: ${log-path}/$${date:yyyy-MM}/${app-name}-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 256 MB
      DefaultRollOverStrategy:
        max: 30

  Loggers:

      Root:
        level: info
        AppenderRef:
          - ref: Console_Appender
      Logger:
        - name: com.github.telegram.bot
          level: info
          AppenderRef:
            - ref: Rolling_Random_Access_File_Appender
              level: DEBUG
        - name: org.springframework
          level: WARN
        - name: org.hibernate
          level: WARN